<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="icon" type="image/x-icon" href="../assets/alchemy-favicon.png" />
    <script defer src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;600&family=Titillium+Web:wght@200;400;600&display=swap">
    <link rel="stylesheet" href="../styles/reset.css" />
    <link rel="stylesheet" href="../styles/global.css" />
    <!-- <link rel="stylesheet" href="../styles/profile.css" /> -->
    <title>My Profile</title>
</head>

<body>
    <header class="page-header">
        <img class="logo" src="/assets/cbb-logo.png">
        <p class="title">Edit Profile</p>
        <nav>
            <a href="../">Bulletin</a>
            <a href="../create-post">Add Post</a>
            <a href="../users">Users</a>
            <a id="sign-out-link" href="../auth">Sign out</a>
        </nav>
    </header>

    <main>
        <form id="profile-form">
            <label>
                <div>Username</div>
                <input name="user_name" required placeholder="choose a username...">
            </label>

            <label>
                <div>Avatar Coming Soon!</div>
                <input type="file" disabled name="avatar_url" placeholder="upload coming...">
            </label>

            <label>
                <div>Bio</div>
                <textarea name="bio" required placeholder="more details about you..."></textarea>
            </label>

            <button>Update Profile</button>

            <p class="error"></p>
        </form>
    </main>

    <footer>&copy;2022 Software Developer</footer>

    <script type="module" src="profile.js"></script>
</body>

</html>
