<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="icon" type="image/x-icon" href="../assets/alchemy-favicon.png" />
    <script defer src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;600&family=Titillium+Web:wght@200;400;600&display=swap">
    <link rel="stylesheet" href="../styles/reset.css" />
    <link rel="stylesheet" href="../styles/global.css" />
    <link rel="stylesheet" href="./post.css" />
    <title>Add Post</title>
</head>

<body>
    <header class="page-header">
        <img class="logo" src="/assets/cbb-logo.png">
        <p class="title">Post Detail</p>
        <nav>
            <a href="../">Bulletin</a>
            <a href="../users">Users</a>
            <a href="../profile">My Profile</a>
            <a id="sign-out-link" href="../auth">Sign out</a>
        </nav>
    </header>

    <main>
        <article>
            <header>
                <h1 id="title-display"></h1>
                <h2 id="category-display"></h2>
            </header>

            <section>
                <img class="hidden post-image" id="image-display">
            </section>

            <section id="description-display"></section>

            <section>
                <h2>contact info</h2>
                <p id="contact-display"></p>
            </section>

            <section class="actions">
                <button id="delete-button" class="secondary hidden">Delete this post</button>
            </section>
        </article>

        <section>
            <h2>Comments</h2>
            <form id="add-comment-form" class="inline">
                <input name="text" required>
                <button>Send</button>
            </form>
            <div id="comments-container"></div>
        </section>

    </main>

    <footer>&copy;2022 Software Developer</footer>

    <script type="module" src="post.js"></script>
</body>

</html>
